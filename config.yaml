theme: "modern" # "modern" or "classic"

# Asset overrides
avatar: "img/favicon.png"
favicon: "img/favicon.png"

style:
  # Colors
  primaryColor: "#3b3763"
  secondaryColor: "#1f1e32"
  accentColor: "#399ba8"

  # Dimensions & Scaling (1.0 = Default)
  fontSizeScale: 1.0 # Adjust text size globally
  spacingScale: 1.0 # Adjust whitespace density
  pagePaddingScale: 1.0 # Adjust document margins
  sidebarRatio: 0.3 # (Modern Theme Only) Sidebar width ratio

features:
  showPhoto: true # Toggle profile photo
  showIcons: true # Toggle Section Icons
  showSkillBars: false # Toggle Skill visual bars
  showReferences: false # Toggle references list vs "Available on request"
  showSourceLink: true # Toggle GitHub corner link

